		<style type="text/css">

			* {
				box-sizing: border-box;
			}

			.menu,
			.secondmenu {
				width: 100px;
				padding: 0;
				margin: 0;
				list-style: none;
			}

			.menu li {
				vertical-align: top;
				width: 100%;
				position: relative;
				
			}

			.menu a {
				background-color: white;
				display: block;
				padding: 5px;
				border: 1px solid grey;
				border-bottom: 0;
				text-align: center;
				text-decoration: none;
				color: black;
			}

			.menu a:hover {
				background-color: black;
				color: white;
			}

			.secondmenu {
				display: none;
				position: absolute;
				left: 100%;
				top: 0;
			}

			 li:hover ul {
				display:block;
			}

			 li:last-child {
				border-bottom: 1px solid grey;
			}
			
		</style>

		<script>

			let arrMenu = [
				'Item 1',
				'Item 2',
				'Item 3',
				'Item 4',
				['Item 4.1 ', 'Item 4.2 ', 'Item 4.3'],
				'Item 5',

['Item 6.1 ', 'Item 6.2 ', ['Item 6.2.1', 'Item 6.2.2', ['Item 6.2.2.1', 'Item 6.2.2.2', 'Item 6.2.2.3']]]
				]

				console.log(arrMenu);

				let menuItem = function menu(arr) {
					let counter = 0;
					let iditem;

				
					function createMenu (arr, id) {
						counter++;
						for (let i = 0; i < arr.length; i++) {
							
							if (i === 0 && counter === 1) {
								let newUl = document.createElement('ul')
								document.body.append(newUl);
								newUl.classList = 'menu';  
								newUl.id = 'mainmenu';
								var id = 'mainmenu';
							}

							else if (i === 0 && counter > 1) {
								let $newUl4 = document.createElement('ul');
								document.getElementById(id).lastElementChild.appendChild($newUl4)
								$newUl4.classList = 'secondmenu'; 
								$newUl4.id = 'submenu' + counter;
								id = 'submenu'+ counter;
							}
							
							if (Array.isArray(arr[i])) createMenu(arr[i], iditem);
							else {								
								let $newLi = document.createElement('li');
								document.getElementById(id).appendChild($newLi);
								$newLi.id = id + [i];
								iditem = id + [i];
			 			 			
			 			 		let $newA = document.createElement('a');
								$newA.innerText = (arr[i]);
								document.getElementById(id).lastElementChild.appendChild($newA);
							}
							
						}
					}
					createMenu(arr);
				}
			
				menuItem(arrMenu);
